name: Create Preview

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:14.17.0
    steps:
      - uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      - name: Install Dependencies
        run: npm ci --ignore-scripts
      - name: Build
        run: npm run build
        env:
          REACT_APP_BACKEND_URL: http://${{ github.head_ref }}.44-203-177-85.nip.io/api
      - name: Archive build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
  deploy:
    if: "!contains(github.event.pull_request.title, 'SKIP REVIEW')"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download a single artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: build
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          echo "$SSH_KNOWN_HOSTS" >> ~/.ssh/known_hosts
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}
      - name: Copy files to the server
        run: |
          ssh deploy@ec2-44-203-177-85.compute-1.amazonaws.com "mkdir -p ~/app/${{ github.head_ref }}/public"
          scp -r build/* deploy@ec2-44-203-177-85.compute-1.amazonaws.com:~/app/${{ github.head_ref }}/public
